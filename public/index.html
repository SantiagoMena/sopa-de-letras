<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

</head>

<body>
    <label id="textLabel"></label>
    <form action="/sopa" method="POST" id="formSopa">
        <textarea rows="10" onChange="enviarForm()" class="col-md-12" name="sopa" id="textSopa" placeholder="Sopa de letras..."></textarea>
        <input onChange="enviarForm()" class="col-md-12" type="text" id="palabraSopa" placeholder="Encontrar Palabra...." name="palabra">
        <button class="col-md-12" type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <script>
        var formSopa = $('#formSopa');
        var textSopa = $('#textSopa');
        var palabraSopa = $('#palabraSopa');
        var textLabel = $('#textLabel');

        var enviarForm = function(){
            $.post('/sopa', { sopa: textSopa.val(), palabra: palabraSopa.val() }, function(data){
                if(data.ok){
                    textLabel.text('Coincidencias: ' + data.resultado);
                }
            });
        }

        formSopa.on('submit', function(e){
            e.preventDefault();
            enviarForm();
        });
    </script>
</body>

</html>
